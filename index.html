<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&family=Lumanosimo&family=Mulish:wght@300;400;500;600&family=Orbitron:wght@400;800&family=Rajdhani:wght@400;600&family=Roboto:wght@300&family=Rokkitt:wght@600;700&family=Rubik+Bubbles&family=Tapestry&family=Whisper&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Global container  -->
    <div class="flex items-center justify-center min-h-screen bg-rose-100">
      <!-- card container -->
      <div
        class="h-scree relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!-- left side  -->
        <div class="p-6 md:p-20">
          <!-- top content  -->
          <h2 class="font-mono mb-5 text-4xl font-bold">Login</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
            Log in to your accont to upload or download pictures, videos or
            music
          </p>
          <input
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
            type="text"
            placeholder="Enter your email address"
          />
          <!-- middle content  -->
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot Password</div>
            <button
              class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white bg-cyan-700 rounded-md shadow-sm px-9 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-150"
            >
              <span>Next</span>
              <p>&#8594;</p>
            </button>
          </div>
          <!-- border -->
          <div class="mt-12 border-b border-b-gray-300">
            <!-- bottom content  -->

            <p class="py-6 text-sm font-thin text-center text-gray-400">
              or login with
            </p>
            <!-- bottom buttons container  -->
            <div
              class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0"
            >
              <button
                class="flex items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2"
              >
                <img class="w-9" src="images/facebook.png" alt="" />
                <span class="font-thin">Facebook</span>
              </button>
            </div>
          </div>
        </div>
        <!-- right side  -->
        <img
          class="w-[1430px] md:block hidden h-screen"
          src="images/image.jpg"
          alt=""
        />
        <div
          class="duration-150 hover:-translate-y-0.5 hover:cursor-pointer group absolute -top-4 right-2 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full md:bg-white md:top-4"
        >
          <p class="w-[430px] flex justify-center items-center">&#x2715;</p>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
